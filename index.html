<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Web Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #eaeaea;
        }
        .message {
            margin: 10px 0;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message .content {
            display: inline-block;
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 20px;
            background: #4caf50;
            color: #fff;
        }
        .message.user .content {
            background: #2196f3;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #45a049;
        }
        .emoji {
            cursor: pointer;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Live Web Chat</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
            <span class="emoji" onclick="addEmoji('üòÄ')">üòÄ</span>
            <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
            <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                appendMessage('user', message);
                chatInput.value = '';
                setTimeout(() => appendMessage('bot', 'Reply to: ' + message), 500);
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const contentElement = document.createElement('div');
            contentElement.classList.add('content');
            contentElement.textContent = message;

            messageElement.appendChild(contentElement);
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addEmoji(emoji) {
            chatInput.value += emoji;
            chatInput.focus();
        }

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
